<mat-grid-list cols="4" rowHeight="100px" gutterSize="1px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <mat-card *ngIf="tile.text != ''">
          <mat-card-title>Mis proyectos</mat-card-title>
          <mat-card-content>
            {{userDisplayName}}
          </mat-card-content>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
