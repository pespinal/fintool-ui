<mat-grid-list cols="4" rowHeight="100px" gutterSize="1px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <mat-card *ngIf="tile.text != ''">
        <mat-card-title>Iniciar sesión</mat-card-title>
        <mat-card-content>
          <button mat-raised-button color="primary">Iniciar sesión con Google</button>
        </mat-card-content>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
